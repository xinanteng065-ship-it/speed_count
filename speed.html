<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á´∂ÊäÄÁ∏ÑË∑≥„Å≥„Ç´„Ç¶„É≥„Çø„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .step {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .step-number {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .step-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .audio-upload {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .audio-upload:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .audio-upload input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .timer-display {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .timer-value {
            font-size: 64px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            font-variant-numeric: tabular-nums;
        }
        
        .timer-value.danger {
            color: #ff5252;
            animation: blink 0.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .counter-display {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }
        
        .counter-display.pulse {
            transform: scale(1.05);
        }
        
        .counter-label {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .counter-value {
            font-size: 72px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background: black;
        }
        
        #video {
            width: 100%;
            display: block;
            transform: scaleX(-1);
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        .big-button {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            margin-bottom: 15px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }
        
        .start-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
        }
        
        .stop-btn {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            box-shadow: 0 4px 15px rgba(235, 51, 73, 0.4);
        }
        
        .stop-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(235, 51, 73, 0.6);
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .reset-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .results {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        
        .results.show {
            display: block;
        }
        
        .results h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .result-value {
            font-size: 80px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .loading {
            text-align: center;
            opacity: 0.8;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÉ‚Äç‚ôÇÔ∏è Á´∂ÊäÄÁ∏ÑË∑≥„Å≥„Ç´„Ç¶„É≥„Çø„Éº</h1>
        
        <!-- „Çπ„ÉÜ„ÉÉ„Éó1: Èü≥Ê∫ê„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ -->
        <div class="step">
            <div class="step-title">
                <span class="step-number">1</span>
                Èü≥Ê∫ê„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
            </div>
            <label class="audio-upload" for="audioFile">
                <div class="upload-icon">üéµ</div>
                <div>„Çø„ÉÉ„Éó„Åó„Å¶Èü≥Ê∫ê„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</div>
                <div class="file-name" id="fileName">„Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</div>
                <input type="file" id="audioFile" accept="audio/*">
            </label>
        </div>
        
        <!-- „Çπ„ÉÜ„ÉÉ„Éó2: „Ç´„É°„É©Á¢∫Ë™ç -->
        <div class="step">
            <div class="step-title">
                <span class="step-number">2</span>
                „Ç´„É°„É©„ÅßÂÖ®Ë∫´„ÅåÊò†„Çã„Çà„ÅÜ„Å´Á´ã„Å§
            </div>
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <div class="status" id="cameraStatus">
                <div class="loading">„Ç´„É°„É©„Å®AI„É¢„Éá„É´„ÇíÊ∫ñÂÇô‰∏≠...</div>
            </div>
        </div>
        
        <!-- „Çπ„ÉÜ„ÉÉ„Éó3: Ë®àÊ∏¨ -->
        <div class="step hidden" id="step3">
            <div class="step-title">
                <span class="step-number">3</span>
                „Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶Ë®àÊ∏¨ÈñãÂßãÔºÅ
            </div>
            
            <div class="timer-display">
                <div class="timer-value" id="timer">--:--</div>
            </div>
            
            <div class="counter-display" id="counterDisplay">
                <div class="counter-label">Âè≥Ë∂≥ÁùÄÂú∞ÂõûÊï∞</div>
                <div class="counter-value" id="counter">0</div>
            </div>
            
            <button class="big-button start-btn" id="startBtn">
                üöÄ „Çπ„Çø„Éº„Éà
            </button>
            <button class="big-button stop-btn hidden" id="stopBtn">
                ‚èπ „Çπ„Éà„ÉÉ„Éó
            </button>
            <button class="big-button reset-btn" id="resetBtn">
                üîÑ „É™„Çª„ÉÉ„Éà
            </button>
        </div>
        
        <div class="results" id="results">
            <h2>üéâ Ë®àÊ∏¨ÂÆå‰∫ÜÔºÅ</h2>
            <div class="result-value" id="finalCount">0</div>
            <div style="font-size: 24px;">Âõû</div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0"></script>

    <script>
        let video, canvas, ctx;
        let detector;
        let counting = false;
        let counter = 0;
        let audioPlayer = document.getElementById('audioPlayer');
        let audioLoaded = false;
        let audioDuration = 0;
        
        let lastRightAnkleY = null;
        let lastLeftAnkleY = null;
        let rightFootWasUp = false;
        let minHeightThreshold = 0;
        
        let timerInterval = null;
        let startTime = null;
        let timeRemaining = 0;
        
        const counterDisplay = document.getElementById('counterDisplay');
        const counterValue = document.getElementById('counter');
        const timerValue = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const cameraStatus = document.getElementById('cameraStatus');
        const audioFile = document.getElementById('audioFile');
        const fileName = document.getElementById('fileName');
        const step3 = document.getElementById('step3');
        const results = document.getElementById('results');
        const finalCount = document.getElementById('finalCount');
        
        // Èü≥Â£∞„Éï„Ç°„Ç§„É´Ë™≠„ÅøËæº„Åø
        audioFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                const url = URL.createObjectURL(file);
                audioPlayer.src = url;
                audioLoaded = true;
                
                audioPlayer.addEventListener('loadedmetadata', () => {
                    audioDuration = Math.floor(audioPlayer.duration);
                    timeRemaining = audioDuration;
                    updateTimerDisplay();
                    step3.classList.remove('hidden');
                });
            }
        });
        
        // „Çø„Ç§„Éû„ÉºË°®Á§∫Êõ¥Êñ∞
        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerValue.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            timerValue.classList.remove('danger');
            if (timeRemaining <= 5) {
                timerValue.classList.add('danger');
            }
        }
        
        // „Çø„Ç§„Éû„ÉºÈñãÂßã
        function startTimer() {
            startTime = Date.now();
            const duration = audioDuration;
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timeRemaining = duration - elapsed;
                
                if (timeRemaining <= 0) {
                    timeRemaining = 0;
                    updateTimerDisplay();
                    endCounting();
                } else {
                    updateTimerDisplay();
                }
            }, 100);
        }
        
        // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        // „Ç´„Ç¶„É≥„ÉàÁµÇ‰∫Ü
        function endCounting() {
            counting = false;
            stopTimer();
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            
            finalCount.textContent = counter;
            results.classList.add('show');
        }
        
        // Pose Detection„ÅÆÂàùÊúüÂåñ
        async function initPoseDetection() {
            try {
                cameraStatus.innerHTML = '<div class="loading">AI„É¢„Éá„É´„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...</div>';
                
                await tf.ready();
                
                const model = poseDetection.SupportedModels.MoveNet;
                detector = await poseDetection.createDetector(model, {
                    modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
                });
                
                cameraStatus.textContent = '‚úÖ Ê∫ñÂÇôÂÆå‰∫ÜÔºÅÂè≥Ë∂≥„ÅÆÈ™®Ê†º„ÅåÁ∑ëËâ≤„ÅßË°®Á§∫„Åï„Çå„Åæ„Åô';
                return true;
            } catch (error) {
                console.error('Pose DetectionÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                cameraStatus.textContent = '‚ùå AI„É¢„Éá„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                return false;
            }
        }
        
        // „Ç´„É°„É©ÂàùÊúüÂåñ
        async function initCamera() {
            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: 640,
                        height: 480
                    },
                    audio: false
                });
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', async () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    const success = await initPoseDetection();
                });
            } catch (error) {
                cameraStatus.textContent = '‚ùå „Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                console.error(error);
            }
        }
        
        // Âè≥Ë∂≥ÁùÄÂú∞Ê§úÁü•ÔºàÁâáË∂≥„Åö„Å§Ôºâ
        function detectRightFootLanding(poses) {
            if (!poses || poses.length === 0) return;
            
            const pose = poses[0];
            const keypoints = pose.keypoints;
            
            const rightAnkle = keypoints.find(kp => kp.name === 'right_ankle');
            const leftAnkle = keypoints.find(kp => kp.name === 'left_ankle');
            const rightKnee = keypoints.find(kp => kp.name === 'right_knee');
            
            if (!rightAnkle || rightAnkle.score < 0.3) return;
            if (!leftAnkle || leftAnkle.score < 0.3) return;
            
            const rightY = rightAnkle.y;
            const leftY = leftAnkle.y;
            
            // ÂàùÂõû„ÅÆÂü∫Ê∫ñÈ´ò„Åï„ÇíË®≠ÂÆö
            if (minHeightThreshold === 0 && rightKnee && rightKnee.score > 0.3) {
                minHeightThreshold = rightKnee.y;
            }
            
            if (lastRightAnkleY !== null && lastLeftAnkleY !== null) {
                // Âè≥Ë∂≥„Åå‰∏ä„Åå„Å£„Å¶„ÅÑ„ÇãÁä∂ÊÖã„ÇíÊ§úÁü•
                if (rightY < leftY - 30) {
                    rightFootWasUp = true;
                }
                
                // Âè≥Ë∂≥„Åå‰∏ã„Åå„Å£„Å¶ÁùÄÂú∞Ôºà„Åã„Å§Â∑¶Ë∂≥„Çà„Çä‰∏ã„Å´„ÅÇ„ÇãÔºâ
                if (rightFootWasUp && rightY > lastRightAnkleY + 8 && rightY > leftY + 20) {
                    rightFootWasUp = false;
                    counter++;
                    counterValue.textContent = counter;
                    
                    counterDisplay.classList.add('pulse');
                    setTimeout(() => {
                        counterDisplay.classList.remove('pulse');
                    }, 200);
                }
            }
            
            lastRightAnkleY = rightY;
            lastLeftAnkleY = leftY;
        }
        
        // „Éù„Éº„Ç∫ÊèèÁîª
        function drawPose(poses) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!poses || poses.length === 0) return;
            
            const pose = poses[0];
            const keypoints = pose.keypoints;
            
            // Âè≥Ë∂≥„ÅÆÈ™®Ê†º„ÅÆ„ÅøÊèèÁîª
            const rightLeg = [
                keypoints.find(kp => kp.name === 'right_hip'),
                keypoints.find(kp => kp.name === 'right_knee'),
                keypoints.find(kp => kp.name === 'right_ankle')
            ];
            
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 4;
            for (let i = 0; i < rightLeg.length - 1; i++) {
                if (rightLeg[i] && rightLeg[i + 1] && 
                    rightLeg[i].score > 0.3 && rightLeg[i + 1].score > 0.3) {
                    ctx.beginPath();
                    ctx.moveTo(rightLeg[i].x, rightLeg[i].y);
                    ctx.lineTo(rightLeg[i + 1].x, rightLeg[i + 1].y);
                    ctx.stroke();
                }
            };
            
            rightLeg.forEach(kp => {
                if (kp && kp.score > 0.3) {
                    ctx.fillStyle = kp.name === 'right_ankle' ? '#ff0000' : '#00ff00';
                    ctx.beginPath();
                    ctx.arc(kp.x, kp.y, 6, 0, 2 * Math.PI);
                    ctx.fill();
                }
            });
        }
        
        // „Éù„Éº„Ç∫Ê§úÂá∫„É´„Éº„Éó
        async function detectPose() {
            if (!detector) return;
            
            try {
                const poses = await detector.estimatePoses(video);
                drawPose(poses);
                
                if (counting) {
                    detectRightFootLanding(poses);
                }
            } catch (error) {
                console.error('Pose detection error:', error);
            }
            
            requestAnimationFrame(detectPose);
        }
        
        // „Çπ„Çø„Éº„Éà
        startBtn.addEventListener('click', () => {
            if (!audioLoaded) {
                alert('Èü≥Ê∫ê„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
                return;
            }
            
            counting = true;
            results.classList.remove('show');
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            
            lastRightAnkleY = null;
            lastLeftAnkleY = null;
            rightFootWasUp = false;
            minHeightThreshold = 0;
            
            audioPlayer.currentTime = 0;
            audioPlayer.play();
            startTimer();
        });
        
        // „Çπ„Éà„ÉÉ„Éó
        stopBtn.addEventListener('click', () => {
            endCounting();
        });
        
        // „É™„Çª„ÉÉ„Éà
        resetBtn.addEventListener('click', () => {
            counter = 0;
            counterValue.textContent = '0';
            timeRemaining = audioDuration;
            updateTimerDisplay();
            lastRightAnkleY = null;
            lastLeftAnkleY = null;
            rightFootWasUp = false;
            minHeightThreshold = 0;
            results.classList.remove('show');
        });
        
        // ÂàùÊúüÂåñ
        initCamera();
        detectPose();
    </script>
</body>
</html>
