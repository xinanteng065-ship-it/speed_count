            </div>

            <div class="counter-display" id="counterDisplay">
                <div class="counter-label">å³è¶³ç€åœ°å›æ•°</div>
                <div class="counter-value" id="counter">0</div>
            </div>
            
            <button class="big-button start-btn" id="startBtn">

            </button>
            <button class="big-button stop-btn hidden" id="stopBtn">

            </button>

        <div class="results" id="results">
            <h2>ğŸ‰ è¨ˆæ¸¬å®Œäº†ï¼</h2>
            <div class="result-value" id="finalCount">0</div>
            <div style="font-size: 20px; margin-bottom: 20px;">å›</div>

    <audio id="audioPlayer"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

    <script>
        let video, canvas, ctx;
        let detector;
        let counting = false;
        let counter = 0;
        let audioPlayer = document.getElementById('audioPlayer');
        let audioLoaded = false;
        let audioDuration = 0;
        let audioBlob = null;
        
        let lastRightAnkleY = null;
        let lastLeftAnkleY = null;
        let rightFootWasUp = false;
        let detectionRunning = false;
        
        let timerInterval = null;
        let startTime = null;
        let timeRemaining = 0;
        
        // éŒ²ç”»ç”¨
        let mediaRecorder = null;
        let recordedChunks = [];
        let videoBlob = null;
        
        const counterDisplay = document.getElementById('counterDisplay');
        const counterValue = document.getElementById('counter');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const cameraStatus = document.getElementById('cameraStatus');
        const audioFile = document.getElementById('audioFile');
        const fileName = document.getElementById('fileName');
        const step3 = document.getElementById('step3');
        const results = document.getElementById('results');
        const finalCount = document.getElementById('finalCount');
        const downloadBtn = document.getElementById('downloadBtn');
        const processing = document.getElementById('processing');
        
        // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿
        audioFile.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                const url = URL.createObjectURL(file);
                audioPlayer.src = url;
                audioLoaded = true;
                
                // Blobã¨ã—ã¦ä¿å­˜
                audioBlob = file;
                
                audioPlayer.addEventListener('loadedmetadata', () => {
                    audioDuration = Math.floor(audioPlayer.duration);
                    timeRemaining = audioDuration;
                    step3.classList.remove('hidden');
                });
            }
        });
        
        // ã‚«ã‚¦ãƒ³ãƒˆçµ‚äº†
        function endCounting() {
            counting = false;
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            
            // éŒ²ç”»åœæ­¢
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            
            finalCount.textContent = counter;
            results.classList.add('show');
        }
        
        // Pose Detectionã®åˆæœŸåŒ–
        async function initPoseDetection() {
            try {
                await tf.ready();
                
                const model = poseDetection.SupportedModels.MoveNet;
                detector = await poseDetection.createDetector(model, {
                    modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
                });
                return true;
            } catch (error) {
                return false;
            }
        }
        
        // ã‚«ãƒ¡ãƒ©åˆæœŸåŒ–
        async function initCamera() {
            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                video.srcObject = stream;
                
                await video.play();
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const success = await initPoseDetection();
                if (success) {
                    detectionRunning = true;
                    detectPose();
                    cameraStatus.textContent = 'âœ… æº–å‚™OKï¼';
                }
            } catch (error) {
                cameraStatus.textContent = 'âŒ ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—';
                console.error(error);
            }
        }
        
        // éŒ²ç”»é–‹å§‹
        function startRecording() {
            recordedChunks = [];
            
            // canvasã‹ã‚‰ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’å–å¾—
            const canvasStream = canvas.captureStream(30);
            
            mediaRecorder = new MediaRecorder(canvasStream, {
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 2500000
            });
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            
            mediaRecorder.onstop = () => {
                videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
            };
            
            mediaRecorder.start();
        }
        
        // å³è¶³ç€åœ°æ¤œçŸ¥
        function detectRightFootLanding(poses) {
            if (!poses || poses.length === 0) return;
            
            const pose = poses[0];
            const keypoints = pose.keypoints;
            
            const rightAnkle = keypoints.find(kp => kp.name === 'right_ankle');
            const leftAnkle = keypoints.find(kp => kp.name === 'left_ankle');
            
            if (!rightAnkle || rightAnkle.score < 0.25) return;
            if (!leftAnkle || leftAnkle.score < 0.25) return;
            
            const rightY = rightAnkle.y;
            const leftY = leftAnkle.y;
            
            if (lastRightAnkleY !== null && lastLeftAnkleY !== null) {
                if (rightY < leftY - 25) {
                    rightFootWasUp = true;
                }
                
                if (rightFootWasUp && rightY > lastRightAnkleY + 6 && rightY > leftY + 15) {
                    rightFootWasUp = false;
                    counter++;
                    counterValue.textContent = counter;
                    
                    counterDisplay.classList.add('pulse');
                    setTimeout(() => {
                        counterDisplay.classList.remove('pulse');
                    }, 200);
                }
            }
            
            lastRightAnkleY = rightY;
            lastLeftAnkleY = leftY;
        }
        
        // ãƒãƒ¼ã‚ºæç”»
        function drawPose(poses) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ãƒ“ãƒ‡ã‚ªã‚’æç”»
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            ctx.restore();
            
            if (!poses || poses.length === 0) return;
            
            const pose = poses[0];
            const keypoints = pose.keypoints;
            
            const rightLeg = [
                keypoints.find(kp => kp.name === 'right_hip'),
                keypoints.find(kp => kp.name === 'right_knee'),
                keypoints.find(kp => kp.name === 'right_ankle')
            ];
            
            ctx.save();
            ctx.scale(-1, 1);
            ctx.translate(-canvas.width, 0);
            
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            
            for (let i = 0; i < rightLeg.length - 1; i++) {
                if (rightLeg[i] && rightLeg[i + 1] && 
                    rightLeg[i].score > 0.25 && rightLeg[i + 1].score > 0.25) {
                    ctx.beginPath();
                    ctx.moveTo(rightLeg[i].x, rightLeg[i].y);
                    ctx.lineTo(rightLeg[i + 1].x, rightLeg[i + 1].y);
                    ctx.stroke();
                }
            }
            
            rightLeg.forEach(kp => {
                if (kp && kp.score > 0.25) {
                    ctx.fillStyle = kp.name === 'right_ankle' ? '#ff0000' : '#00ff00';
                    ctx.beginPath();
                    ctx.arc(kp.x, kp.y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            });
            
            ctx.restore();
        }
        
        // ãƒãƒ¼ã‚ºæ¤œå‡ºãƒ«ãƒ¼ãƒ—
        async function detectPose() {
            if (!detectionRunning || !detector) return;
            
            try {
                const poses = await detector.estimatePoses(video);
                drawPose(poses);
                
                if (counting) {
                    detectRightFootLanding(poses);
                    
                    // ã‚¿ã‚¤ãƒãƒ¼ç¢ºèª
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    if (elapsed >= audioDuration) {
                        endCounting();
                    }
                }
            } catch (error) {
                console.error('æ¤œå‡ºã‚¨ãƒ©ãƒ¼:', error);
            }
            
            requestAnimationFrame(detectPose);
        }
        
        // ã‚¹ã‚¿ãƒ¼ãƒˆ
        startBtn.addEventListener('click', () => {
            if (!audioLoaded) {
                alert('éŸ³æºãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ï¼');
                return;
            }
            
            counting = true;
            results.classList.remove('show');
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            
            lastRightAnkleY = null;
            lastLeftAnkleY = null;
            rightFootWasUp = false;
            
            startTime = Date.now();
            
            audioPlayer.currentTime = 0;
            audioPlayer.play();
            
            startRecording();
        });
        
        // ã‚¹ãƒˆãƒƒãƒ—
        stopBtn.addEventListener('click', () => {
            endCounting();
        });
        
        // ãƒªã‚»ãƒƒãƒˆ
        resetBtn.addEventListener('click', () => {
            counter = 0;
            counterValue.textContent = '0';
            lastRightAnkleY = null;
            lastLeftAnkleY = null;
            rightFootWasUp = false;
            results.classList.remove('show');
            videoBlob = null;
        });
        
        // å‹•ç”»ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼ˆéŸ³å£°ãªã—ç‰ˆï¼‰
        downloadBtn.addEventListener('click', () => {
            if (!videoBlob) {
                alert('å‹•ç”»ãŒéŒ²ç”»ã•ã‚Œã¦ã„ã¾ã›ã‚“');
                return;
            }
            
            processing.classList.remove('hidden');
            
            // ç°¡æ˜“ç‰ˆï¼šéŸ³å£°åˆæˆãªã—ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            const url = URL.createObjectURL(videoBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `jump_counter_${Date.now()}.webm`;
            a.click();
            URL.revokeObjectURL(url);
            
            processing.classList.add('hidden');
            alert('å‹•ç”»ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸï¼ï¼ˆæ³¨ï¼šéŸ³å£°ãªã—ç‰ˆï¼‰');
        });
        
        // åˆæœŸåŒ–
        initCamera();
    </script>
